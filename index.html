<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" city-slide="width=device-width, initial-scale=1.0">
  <title>Weather App WB</title>
  <link rel="stylesheet" href="style.css">

  <div class="main">
    
    <div class="search-div">
      <!-- ⨀ -->
      <div class="apply-loc-btn" role="button"><h1>use my location<br><span class="big-pnt">◈</span></h1></div>
      <div class="custom-shape-divider-top-1607676385">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
          <path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z" class="shape-fill"></path>
        </svg>
      </div>
        <div class="search-div-txt">Check the weather</div>
      <label for="city-in">Type a city name</label>
      <input type="text" id="city-in" placeholder="/">
      <div class="city-slide active">
        <div class="city-slide-box">
          <ul class="city-slide-box-li">
            <li class="city-slide-box-li-el">Krakow</li>
            <li class="city-slide-box-li-el">London, GB</li>
            <li class="city-slide-box-li-el">New York, US</li>
            <li class="city-slide-box-li-el">Isengard</li>
          </ul>
        </div>
      </div>
      <div class="search-btn">Search</div>

      <div class="custom-shape-divider-bottom-1607689767">
        <svg data-name="Layer 2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
        </svg>

    </div>
    </div>

    <div class="location-display"><h1 style="text-transform: uppercase;" class="location-txt">Your Localization</h1></div>
    <div class="weather-display">
        
      <div class="weather-display-r1">
  
        <div class="temperature-disp">Temperature</div>
        <div class="val"><span class="temp val"></span><span class="temp-unit"></span></div>
        <div class="pressure-disp">Pressure</div>
        <div class="pressure val"></div>
        
        <label class="switch">
        <input type="checkbox" class="temp-toggle">
        <span class="slider round"></span>
      </div>

      <div class="r2-border-wrapper">
      <div class="weather-display-r2">
        <img src="#" alt="Weather Image">
        <div class="weather-descript">Weather description: Main, description</div>
        <div class="sensed-temp-disp">Feels Like</div>
        <div class="val"><span class="sensed-temp val"></span><span class="temp-unit"></span></div>
      </div>
      </div>
    
      <div class="weather-display-r3">
        <div class="humidity-disp">Humidity</div>
        <div class="humidity val"></div>
        <div class="wind-disp">Wind
        <div class="wind-direction">➼</div></div>
